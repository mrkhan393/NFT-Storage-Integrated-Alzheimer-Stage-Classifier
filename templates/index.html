<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI NFT Classifier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="/static/script.js" defer></script>
  <style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #3b5e94;
        padding-top: 50px;
        background-image: url('https://youraccidentlawyer.com/wp-content/uploads/2018/09/traumatic-brain-injury-phoenix-az.jpeg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: relative;
        min-height: 100vh;
        margin: 0;
    }

    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5); /* 50% transparency */
        z-index: -1;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 50px;
      position: relative;
      z-index: 1;
    }

    .card {
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      background: linear-gradient(135deg, #cab0aa 0%, #8b837c 100%);
      color: white;
      border-radius: 15px;
    }

    .upload-section {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }

    .card-title {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .btn-custom {
      background-color: #007bff;
      color: white;
      margin-top: 10px;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.1s ease;
      border: none;
      width: 100%;
    }

    .btn-custom:hover {
      cursor: pointer;
      background-color: #0056b3;
    }

    .btn-custom:active {
      transform: scale(0.98);
    }

    .form-control-custom {
      background-color: #ceb2b2;
      border: 2px solid #007bff;
      padding: 12px;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      width: 100%;
    }

    .form-control-custom:focus {
      border-color: #0056b3;
      box-shadow: 0 0 8px rgba(0, 86, 179, 0.5);
      outline: none;
    }

    .tx-hash {
      word-wrap: break-word;
      color: #dfe6e9;
      font-size: 0.9rem;
    }

    .lead {
      font-size: 1.1rem;
      color: #f8f9fa;
    }

    .text-center {
      color: #fff;
    }

    #previewImg {
      max-width: 100%;
      height: auto;
    }

    @media (max-width: 576px) {
      .card-title {
        font-size: 1.25rem;
      }

      .btn-custom, .form-control-custom {
        font-size: 0.95rem;
        padding: 10px 15px;
      }

      .lead {
        font-size: 1rem;
      }

      .container {
        padding: 0 10px;
      }

      .card-body {
        padding: 15px;
      }
    }

    /* For larger screens, ensure the card takes the full width */
    @media (min-width: 576px) {
      .card {
        margin: 0 auto;
        max-width: 800px;  /* Card's max-width for better readability on larger screens */
      }
    }

    /* Ensure the card and form elements are centered properly on medium devices */
    @media (min-width: 768px) {
      .upload-section {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-center">
      <h1 class="display-5 mb-3">AI NFT Classifier</h1>
      <p class="lead mb-4">Upload an MRI image to classify and create an NFT with the prediction result.</p>
    </div>

    <!-- Upload Image Section -->
    <div class="card upload-section">
      <div class="card-body">
        <h5 class="card-title text-center">Upload MRI Image for Prediction</h5>
        <form id="uploadForm" enctype="multipart/form-data">
          <div class="mb-3">
            <input type="file" id="imageInput" accept="image/*" class="form-control form-control-custom" required />
          </div>
          <button type="submit" class="btn btn-custom">Upload & Predict</button>
        </form>

         <!-- Display uploaded image -->
         <div id="imagePreview" class="mt-4 text-center" style="display: none;">
            <h6>Uploaded Image:</h6>
            <img id="previewImg" src="#" alt="Uploaded Image" class="img-fluid rounded shadow" />
          </div>

        <div id="result" class="mt-4 text-white"></div>
        <div id="txHash" class="mt-2 tx-hash"></div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
